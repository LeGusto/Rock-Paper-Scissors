<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="intro">
        <div class="opener_h">Rock Paper Scissors</div>
        <button class="play waiting">Play</button>
    </div>
    <div class="play_view" id="hide">
        <div class="weapon_pick">Choose your weapon!</div>
        <div class="images">
            <img class="choice" src="./pics/rock.jpg" alt="Rock">
            <img class="choice" src="./pics/paper.png" alt="Paper">
            <img class="choice" src="./pics/scissors.webp" alt="Scissors">
        </div>
        <div class="score">
            <div class="player">
                <div>Player:</div>
                <div class="points">0</div>
            </div>
            <div class="computer">
                <div>Computer:</div>
                <div class="points">0</div>
            </div>
        </div>
        <div class="comment">-</div>
    </div>
    <div class="ending" id="hide">
        <div class="end-text">You won!</div>
        <button class="retry">Retry?</button>
    </div>
</body>
</html>
